<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic App</title>
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    

    <style type="text/css">
      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px; 
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
      ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
        margin-left:-10px;
        margin-right:-10px;
      }
      ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
        border-radius:0px;
        border-left:0px;
        border-right: 0px;
      }
    </style>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>

    <!-- Only required for Tab projects w/ pages in multiple tabs 
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->

  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div style="">
    <ion-side-menus data-componentid="side-menu21" style="" enable-menu-with-back-views="true">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-stable">
                <ion-nav-back-button></ion-nav-back-button>
                <ion-nav-buttons side="left">

                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu style="background-color:#16FE6A;" side="left" id="side-menu21">
            <ion-header-bar class="bar-stable">
                <div class="title">Menu</div>
            </ion-header-bar>
            <ion-content padding="true" class="side-menu-left has-header">
                <ion-list data-componentid="list3" class=" " id="menu-list3">
                    <ion-item data-componentid="list-item2" style="" menu-close="" ui-sref="tabsController.cameraTabPage" id="menu-list-item2" class="item-avatar item-icon-right balanced  ">
                        <img src="img/Su353fLTnmnbeviPXK4Z_icon-me.jpg">
                        <h2balanced>about me
                            <p style="white-space:normal;">This is a bio page for me!</p>
                            <i class="icon ion-android-contact"></i>

                    </ion-item>
                </ion-list>
                <ion-list data-componentid="list4" class=" " id="menu-list4">

                    </ion-item>
                    <ion-item data-componentid="list-item5" style="" href="mailto:xgqfrms@gmail.com" id="menu-list-item5" class="item-icon-right balanced  ">email
                        <span class="item-note">Contact me in Gmail</span>
                        <i class="icon ion-email"></i>
                    </ion-item>
                    <ion-item data-componentid="list-item6" style="" onclick="window.open('https://github.com/xgqfrms', '_system', 'location=yes'); return false;" href="#" id="menu-list-item6" class="item-icon-right positive  ">github
                        <span class="item-note">My github home page</span>
                        <i class="icon ion-social-github"></i>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</div>

</html>

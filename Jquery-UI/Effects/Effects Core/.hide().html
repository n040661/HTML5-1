<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>hide demo</title>
  <link rel="stylesheet" href="https://xgqfrms.github.io/HTML5/lib/jquery-ui/jquery-ui-1.12.0.css">
  <style>
    .div-bg{
      background-color: rgba(0,0,0,0.3);
      border: 1px solid red;
      margin-bottom: 3rem;
      color: rgba(0,255,0,0.7);
      font-size: 16px;
    }
    span{
      /*font-size: 2rem;*/
      background-color: rgba(255,255,255,0.7);
      color: rgba(255,0,0,0.7);
    }
    .div-demo {
      width: 100px;
      height: 100px;
      background: #ccc;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div class="div-bg">
    <pre>
      <span>
        .hide( effect [, options ] [, duration ] [, complete ] )   Returns: jQuery

        .hide( options )
      </span>
    </pre>
  </div>
  <p>Click anywhere to apply the effect.</p>
  <button>hide the div</button>
  <div class="div-demo"></div>
  <!-- js -->
  <script src="https://xgqfrms.github.io/HTML5/lib/jquery/jquery-1.12.4.js"></script>
  <script src="https://xgqfrms.github.io/HTML5/lib/jquery-ui/jquery-ui-1.12.0.js"></script>
  <script>
    $( "button" ).click(function() {
      $( ".div-demo" ).hide( "drop", { direction: "down" }, "slow" );
    });
  </script>
</body>
</html>

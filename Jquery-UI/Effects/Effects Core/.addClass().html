<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>.addClass()</title>
	<link rel="stylesheet" href="https://xgqfrms.github.io/HTML5/lib/jquery-ui/jquery-ui-1.12.0.css">
	<style>
		.div-bg{
			background-color: rgba(0,0,0,0.3);
			border: 1px solid red;
			margin-bottom: 3rem;
		}
		.demo-div{
		width: 100px;
		height: 100px;
		background-color: #ccc;
		}
		.big-blue {
		width: 200px;
		height: 200px;
		background-color: #00f;
		}
	</style>
	<script src="https://xgqfrms.github.io/HTML5/lib/jquery/jquery-1.12.4.js"></script>
	<script src="https://xgqfrms.github.io/HTML5/lib/jquery-ui/jquery-ui-1.12.0.js"></script>
</head>
<body>
	<div class="div-bg">
		<pre>
			.addClass( className [, duration ] [, easing ] [, complete ] )   Returns: jQuery

			.addClass( className [, duration ] [, easing ] [, complete ] )

			.addClass( className [, options ] )
		</pre>
	</div>
	<div class="demo-div"></div>	 
	<script>
		$(".demo-div").click(function() {
		  $(this).addClass("big-blue",1000,"easeOutBounce");
		});
	</script>
</body>
</html>

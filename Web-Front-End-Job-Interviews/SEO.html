<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SEO:SEO在网页制作中的应用</title>
</head>
<body>
	<div class="container">
		<!-- https://www.imooc.com/video/4042 -->
		<div>
			<section>
				<p>
					SEO： Search Engine Optimization(搜索引擎优化) <br>
					白帽SEO：这类起到了改良和规范网站设计的作用，使之对网站和用户更加友好，网站能从搜索引擎中获取更多合理的流量；<br>
					黑帽SEO：利用和放大搜索引擎政策缺陷获取更多用户的访问量，这类行为大多是欺骗搜索引擎。一般为无良网站所为，一般都是恶意插件什么的。<br>
				</p>
			</section>
		</div>
		<div>
			<p>
				<h3>提交网站地图</h3>
				<h3>关键字优化</h3>
				<h3>网站描述文字</h3>
				<form action="https://www.google.com.hk/webhp#newwindow=1&safe=strict&q=xgqfrms" method="GET">
					<label for="search-page">跳转到，第</label>
					<input type="search" autocomplete="" autofocus="" autosave="" alt="search" value="" placeholder="input page num" size="10px" min="1" maxlength="2" required="" list="s-list" >
					<datalist id="s-list">
						<option value="01"/>
						<option value="11"/>
						<option value="xx"/>
						<option value="23"/>
						<option value="77"/>
						<option value="xx"/>
						<option value="99"/>
					</datalist>
					<span>页面</span>
					<input type="submit" value="搜索">
				</form>
			</p>
		</div>
	</div>
</body>
</html>

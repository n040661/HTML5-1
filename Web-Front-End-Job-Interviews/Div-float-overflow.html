<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DIV float && overflow</title>
	<!-- 
	    https://www.cnblogs.com/xgqfrms/p/5662310.html
	    https://www.w3.org/TR/css3-selectors/#selectors
	 -->
	<style>
		*{
			/*reset*/
		}
		html{
			background-color: rgba(0,0,0,0.3);
		}
		.container{
			background-color: red;
			/*position: absolute;*/
			/*clear: both;*/
		}
		.div1{
			background-color: #00f;
			/*position: relative;*/
			width: 500px;
			height: 300px;
			/*clear: left;*/
			float: left;
		}
		.div2{
			background-color: #0f0;
			/*position: relative;*/
			width: 500px;
			height: 300px;
			/*clear: both;*/
			float: right;
		}
		.div3{
			clear: both;
		}
		.line{
			clear: both;
			float: none;
			margin: 2em;
		}
	</style>
	<style>
		.clearfix::after {
			/*:after 好使(不规范)*/
			content: ".";
			/*占像素 ？？？*/
			display: block;
			height: 0;
			clear: both;
			visibility: hidden;
			/* 
				???
				visibility: hidden;不占空间 
				overflow: hidden; 占空间
				???
			*/
			/* 
				CSS3伪元素/伪类 ：https://www.w3.org/TR/css3-selectors/#selectors
				::selection
				    伪元素(F12看不到，::selection 只是给E添加了css样式)
                ::aftet/:after ???
                ::aftet (规范，强烈推荐)  :after(不规范,bug,强烈不推荐)
                    伪元素(F12看到，添加了新结点 ::after 结点)
                :first-child
                    伪类(.class)(F12看不到,只是给E添加了css样式 或 Jquery的js)
			*/
		}
		.box span::selection{
			color: #f0f;
			/*:selection 不好使*/
		}
		.box{
			background-color: red;
		}
		.item1{
			background-color: #00f;
			/*position: relative;*/
			width: 500px;
			height: 300px;
			/*clear: left;*/
			float: left;
		}
		.item2{
			background-color: #0f0;
			/*position: relative;*/
			width: 500px;
			height: 300px;
			/*clear: both;*/
			float: right;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="Div div1">
			<h3>div 1</h3>
		</div>
		<div class="Div div2">
			<h3>div 2</h3>
		</div>
		<div class="Div div3">
			<!-- 
				clear: both;
				https//blog.csdn.net/piazini/article/details/8625935

				???
				float :只有left/right, 没有 top/bottom
				div3； clear: both;前，宽度=1333px(浏览器viewbox); 高度=0px;
				div3； clear: both;后，宽度=1350px(浏览器viewbox); 高度=0px;

				??? 
				chrome浏览器,默认的margin/padding 
				1333px(浏览器viewbox); 
				1350px(浏览器viewbox);
				拖动 chrome 分栏条，导致 float：right的div2 的width 改变1350px->1333px！				
				???
			 -->
		</div>
	</div>
	<div class="line">
		<!-- <h1>分割线</h1> -->
	</div>
	<!-- new -->
	<div class="box clearfix">
		<div class="item1">
			<!-- div -->
			<span>new div1</span>
		</div>
		<div class="item2">
			<!-- div -->
			<span>new div2</span>
		</div>
	</div>
</body>
</html>

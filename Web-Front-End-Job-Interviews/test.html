<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 定位：relative &&  absolute</title>
	<style>		
		.relative{			
			background-color: #0f0;
			width: 100px;
			height: 100px;
			position: relative;
			right: 200px;
			bottom: 200px;
			margin-left: 0px;
			margin-top: 0px;
		}
		.absolute{
			background-color: #00f;
			width: 100px;
			height: 100px;
			position: absolute;
			right: 100px;
			bottom: 100px;
		}
		.container{
			width: 100%;
			height: 100%;
			background-color: #000;
			opacity: 0.5;
		}		
	</style>
</head>
<body>
	<div class="container">
		<div class="relative">
			<mark>relative</mark>
		</div>
		<div class="absolute">
			<mark>absolute</mark>
	    </div>
	</div>
</body>
</html>

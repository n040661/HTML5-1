<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>em</title>
    <style>
        .container{
            /* div 绝对居中*/
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -5em;
            margin-left: -14em;
            border-radius: 10em;
            border: 1px solid red;
            font-size: 20px;
            background-color: #0f0;
            /*em = 20px*/
        }
        .em{        
            font-size: 2em;
            /* 相对于相对于父元素的font-size，所以2em = 2*20px = 40px */
            /*em = 40px*/
            height: 5em;
            /* 相对于本身元素的font-size，所以5em = 5*40px = 200px */
            width: 14em;
            /* 相对于本身元素的font-size，所以14em = 14*40px = 560px */
            background-color: #000;
            color: #0f0;
            opacity: 0.5;
            /* IE8 and lower */
            filter: alpha(opacity=50);            
            /*文字水平居中：text-align*/
            text-align: center;
            /*文字垂直居中：line-height = height*/
            line-height: 5em;
        }
    </style>
</head>
<body>
    <!--
        em表示字体相对长度单位,依据元素的font-size属性的计算值;
        如果用于font-size属性本身，相对于父元素的font-size；
        如果用于其他属性，相对于本身元素的font-size.
    -->
    <div class="container">
        <p class="em">div绝对居中 && em字体大小</p>
    </div>
</body>
</html>

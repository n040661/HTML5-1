<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02</title>
    <style>
    .container {
        height: 300px;
        width: 300px;
        background: #000;
        margin: 10px auto;
        position: relative;
    }
    .box {
        height: 100px;
        width: 100px;
        background: #0f0;
        position: absolute;
        left: 50%;
        top: 50%;
        margin: -50px 0 0 -50px; 
        /*
        -height/2 0 0  -width/2 
        */
    }
    h1 {
        font: 40px/200px Helvetica, sans-serif;
        text-align: center;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Hello, world!</h1>
        </div>
    </div>
</body>
</html>

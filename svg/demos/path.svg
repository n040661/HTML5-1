<svg version="1.1" xmlns="http://www.w3.org/2000/svg" encoding="UTF-8" width="500" height="500">
	<path 
		d="M 0 0,L 10 20,C 30 -10,40 20,100 100" stroke="rgba(0,255,0,0.7)" fill="rgba(255,0,255,0.7)">
	</path>
	<path 
		d="M 0 0,L 10 20,C 30 -10 40 20 100 100" stroke="rgba(0,255,0,0.7)" fill="rgba(255,0,255,0.7)">
	</path>
</svg>
<!-- 
	SVG 路径 - <path>

	<path> 元素用于定义一个路径。

	下面的命令可用于路径数据：

	    M = moveto
	    L = lineto
	    H = horizontal lineto
	    V = vertical lineto
	    C = curveto
	    S = smooth curveto
	    Q = quadratic Bézier curve
	    T = smooth quadratic Bézier curveto
	    A = elliptical Arc
	    Z = closepath

	注意：以上所有命令均允许小写字母。大写表示绝对定位，小写表示相对定位。
 -->